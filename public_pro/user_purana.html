<script>
function movecursor(fromTextBox,toTextBox) {
  var length = fromTextBox.value.length;
  var maxLength=fromTextBox.getAttribute("maxLength");
  if(length==maxLength)
  {
    document.getElementById(toTextBox).focus();
  }
}

function swap(referTo){ 
     if(referTo.getAttribute("data-tab")== "rider") {
      document.getElementById('r1').style.display ="block";
      document.getElementById('d1').style.display ="none";
      document.getElementById('bb').style.background ="";
      document.getElementById('d2').style.background="rgb(182, 180, 180)";
      document.getElementById('r2').style.background="black";
    }
    else if(referTo.getAttribute("data-tab")== "driver") {
        document.getElementById('d1').style.display="block";
        document.getElementById('r1').style.display ="none";
       document.getElementById('bb').style.backgroundImage ="";
        document.getElementById('r2').style.background="rgb(182, 180, 180)";
      document.getElementById('d2').style.background="black";

        }
}

</script>
