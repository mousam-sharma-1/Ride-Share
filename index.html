<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Chat Panel</title>
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3 col-sm-12">
              <h1 class="text-center">Chat Panel</h1>
              <button id="clear" class="btn btn-danger">Clear</button>
              <br><br>
              <div id="status"></div>
              <div id="chat">
                  <input type="text" id="username" class="form-control" placeholder="Name"><br>
                  <div class="card">
                      <div id="messages" style="height: 300px" class="card-block">

                      </div>
                  </div>
 <br>
 <textarea id="textarea" class="form-control" placeholder="Enter Message..."></textarea>
                </div>
          </div>
      </div>
  </div>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script>
  
  (function(){
var element=function(id){
    return document.getElementById(id);
}

var status = element('status');
var message = element('messages');
var textarea = element('textarea');
var username = element('username');
var clearBtn = element('clear');

var statusDefault = status.textContent;

var setStatus= function(s){
    status.textContent= s;

if(s!== statusDefault){
    var delay= setTimeout(function(){
        setStatus(statusDefault);
    },1000);
}
}

var socket = io.connect('http://127.0.0.1:4000');

function getSafe(fn,defaultVal) {
    try {
        return fn();
    } catch (e) {
        return defaultVal;
    }
}

if(socket!==undefined){
    console.log("Connected Socket");
    socket.on('output',function(data){
        console.log(data);
        if(data.length){
            for(var x=0;x<data.length;x++){
                var message=document.createElement('div');
                message.setAttribute('class','chat-message');
                message.textContent= data[x].name+": "+getSafe(() => data[x].chats.message,data[x].message);
                console.log("mess::"+data[x].message);
                
                messages.appendChild(message);
                messages.insertBefore(message,messages.firstChild);
            }
        }
    });


socket.on('status',function(data){
    setStatus((typeof data === 'object')? data.message : data);
if(data.clear){
    textarea.value='';
}
});


    textarea.addEventListener('keydown',function(event){
        if(event.which===13&&event.shiftKey==false){
            socket.emit('input',{
                name:username.value,
                message:textarea.value
            });
            event.preventDefault();
        }
    })
clearBtn.addEventListener('click',function(){
    socket.emit('clear');
});
socket.on('cleared',function(){
    messages.textContent ='';
});

}

})();
  
  </script>
</body>
</html>
